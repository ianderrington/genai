<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default("Shared Admonition") }}</title>
    <!-- Meta tags for link unfurling -->
    <meta property="og:title" content="{{ title|default("Shared Admonition") }}">
    <meta property="og:description" content="{{ description|default("Admonition Content") }}">
    {% if image_url %}
    <meta property="og:image" content="{{ image_url }}">
    {% endif %}
    <meta property="og:url" content="{{ page_url|default("#") }}">
    <link rel="stylesheet" href="path_to_some_stylesheet.css"> <!-- Optional: Path to your CSS -->
</head>
<body>
    <div class="admonition">
        {{ content|safe }}
    </div>
    <a href="{{ backlink_url|default("#") }}">Back to the original document</a>
</body>
</html>
