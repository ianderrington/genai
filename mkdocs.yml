# Project information
site_name:  "Gen()AI"
site_url: "https://tbd"
site_author: Ian Derrington
site_description: Focusing on Gen(erative) AI 

# Repository
repo_name: genai 
repo_url: "https://github.com/ian-derrington/genai"
edit_uri: "https://github.com/ian-derrington/genai/reader_edits/docs/"
# Copyright
copyright: Copyright &copy; None

# Configuration
theme:
  name: material
#  custom_dir: overrides
  # name: null
  # custom_dir: themes/material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - toc.follow
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    #- navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  #icon:
    #logo: 

# Plugins
plugins:
  - search
  #- redirects:
      #redirect_maps:
        #changelog/insiders.md: insiders/changelog.md
        #upgrading.md: upgrade.md
        #reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        #sponsorship.md: insiders/index.md
  ## Allows for linking like this: This works the same as [a normal link to that heading](../doc1.md#hello-world).
  - autorefs

  - minify:
      minify_html: false
  - include_dir_to_nav
  ## Pheasant has an error when rendering and is very slow
  # - pheasant
  - include-markdown
  - awesome-pages
  ## Categories are better than tags but they don't link to the right place
  # - tags
      # tags_file: tags.md
  - section-index
  - table-reader:
      data_path: "docs"
  - macros


use_directory_urls: false
