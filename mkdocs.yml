# Project information
site_name:  "Gen()AI"
site_url: "https://managen.ai"
site_author: Ian Derrington
site_description: Focusing on Gen(erative) AI 

# Repository
repo_name: genai 
repo_url: "https://github.com/ianderrington/genai"
edit_uri: "https://github.com/ianderrington/genai/reader_edits/docs/"
# Copyright
copyright: >
  Copyright Â© Ian Derrington; 
  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: material
#  custom_dir: overrides
  # name: null
  # custom_dir: themes/material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - toc.follow
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/genai_logo_edited.svg
  #icon:
    # logo: genai_logo_edited

# Plugins
plugins:
  - search
  #- redirects:
      #redirect_maps:
        #changelog/insiders.md: insiders/changelog.md
        #upgrading.md: upgrade.md
        #reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        #sponsorship.md: insiders/index.md
  ## Allows for linking like this: This works the same as [a normal link to that heading](../doc1.md#hello-world).
  - autorefs
  - minify:
      minify_html: false
  - include_dir_to_nav
  ## Pheasant has an error when rendering and is very slow
  # - pheasant
  - include-markdown
  - awesome-pages
  ## Categories are better than tags but they don't link to the right place
  # - tags
      # tags_file: tags.md
  - section-index
  - table-reader:
      data_path: "docs"
  - macros
  # - social:
  #     cards_layout: default
  - glightbox


use_directory_urls: false
# Customization
extra:
  cookies:
      analytics:
        name: Google Analytics
        checked: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage 
  analytics: 
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
